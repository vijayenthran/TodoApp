<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" type="text/css" href="todoresp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APP</title>
</head>
<body>
<main class="main">
    <section class="top-bar">
        <section class="top-bar-menu">
            <img src="./files/menu.png" alt="Burger Menu" class="top-bar-burger-icon">
            <img src="./files/cancel.png" alt="Cancel Icon to Close Burger Menu"
                 class="top-bar-cancel-icon remove-display">
        </section>
        <h1 class="top-bar-header">TODO APP</h1>
    </section>
    <section class="menu-toggle">
        <section class="categories">
            <h2 class="categories-header">Categories</h2>
            <section class="categories-list"></section>
            <a class="add-category-link"><u>+ Add Category</u></a>
            <form class="add-categories-form remove-display" action="/">
                <fieldset class="add-categories-form-fieldset">
                    <input type="text" placeholder="e.g. Watch Movies" class="add-categories-form-text" required/>
                    <input type="submit" class="add-categories-form-submit" value="Add"/>
                </fieldset>
            </form>
        </section>
        <section class="menu-toggle-latest5 remove-display">
            <h2 class="menu-toggle-latest5-head">Latest 5</h2>
            <a class="menu-toggle-latest5-link-updated">Updated</a>
            <a class="menu-toggle-latest5-link-created">Created</a>
        </section>
        <section class="menu-toggle-latest5-content remove-display">
            <section class="menu-latest-updated-Categories"></section>
            <section class="menu-latest-created-Categories remove-display"></section>
        </section>
    </section>
    <section class="contents" data-categoryname="" data-categoryid="" data-uncomplete="">
        <h2 class="contents-heading"></h2>
        <section class="add-content-div">
            <a class="add-content-link"><u>+ Add task</u></a>
            <a class="show-completed-link"><u>+ Completed</u></a>
            <a class="sync-Latest-link"><u>+ Sync Latest5</u></a>
        </section>
        <ul class="contents-list">
        </ul>
        <form class="add-content-form remove-display" action="/">
            <fieldset class="add-content-form-fieldset">
                <textarea rows="4" cols="50" name="comment" placeholder="e.g. Remind me About something" class="add-content-form-textArea" required></textarea>
                <input type="submit" class="add-content-form-submit add-content-form-design-dec" value="Add"/>
                <a class="add-content-form-cancel"><u>Cancel</u></a>
            </fieldset>
        </form>
        <section class="completed-latest-contents remove-display">
            <h2 class="completed-latest-contents-head"></h2>
            <div aria-label="Close Completed PopUp Box" class="completed-latest-contents-close">x</div>
        </section>
    </section>
    <section class="widjet">
        <h2 class="widjet-head">Latest 5</h2>
        <section class="latest-created-Categories">
            <h3>Created</h3>
        </section>
        <section class="latest-updated-Categories">
            <h3>Updated</h3>
        </section>
    </section>
    <section class="error success edit-success warning">
    </section>
    <section class="delete-warning-popup remove-display">
        <p class="delete-warning-popup-text"></p>
        <input type="button" value="Confirm" class="delete-warning-popup-confirm">
        <a class="delete-warning-popup-cancel"><u>Cancel</u></a>
    </section>
    <section class="outer-Overlay remove-display"></section>
    <section class="left-menu-overlay remove-display"></section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
